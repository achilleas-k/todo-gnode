<!DOCTYPE html>
{% try %}
    {% set name = username %}
{% except %}
    {% set name = "" %}
{% end %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ escape(handler.settings["title"]) }}</title>
        <link rel="stylesheet" href="{{ static_url("header-basic.css") }}" type="text/css">
        <link rel="stylesheet" href="{{ static_url("todo.css") }}" type="text/css">
        <link rel="alternate" href="/feed" type="application/atom+xml" title="{{ escape(handler.settings["title"]) }}">
        {% block head %}{% end %}
    </head>


    <body>
        <header class="header-basic">
            <div class="header-limiter">

                <h1><a href="/"><span>TODO LIST</span> {{escape(name)}}</a></h1>

                <nav>
                    {% if name %}
                    <a href="/list">List</a>
                        <a href="/logout">Sign out</a>
                    {% else %}
                        <a href="/login">Sign in</a>
                    {% end %}
                </nav>
            </div>

        </header>


        <div id="body" style="margin-top: 60px;">
            <div id="content">{% block body %}{% end %}</div>
        </div>
        {% block bottom %}{% end %}
    </body>
</html>
