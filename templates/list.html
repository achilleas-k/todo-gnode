{% extends "base.html" %}

{% block body %}
<ul>
    {% for item in items %}
    <li>{% if item.done %}<strike>{% end %}{{ escape(item.description) }}{% if item.done %}</strike>{% end %}
        | <a href=/action/toggledone/{{ escape(item.idstr()) }}>Done</a>
        | <a href=/action/delete/{{ escape(item.idstr()) }}>Delete</a></li>
    {% end %}
</ul>
New item:
<form action="/list" method="post">
    <input type="text" name="description">
    <input type="submit" value="Add">
</form>
{% end %}
